<header id="site-header">
  <div class="cover">
    <button class="open" title='Abrir menu mobile'></button>
    <div id ='logo-container'>
      <a href="http://mabnacional.org.br" class="logo">
        <img alt="Logotipo" src="{{ site.baseurl }}/assets/img/logo_small_white.png">
      </a>
      <h1>{{ site.title }}</h1>
      <h2>{{ site.short_description }}</h2>
    </div>
  </div>
  <nav role="navigation" class='menu'>
    <ul>
      {% assign priority_pages = (site.pages | sort: 'header_priority')  %}
      {% for my_page in priority_pages %}
        {% if my_page.title and my_page.hide_on_menu != true %}
        <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
