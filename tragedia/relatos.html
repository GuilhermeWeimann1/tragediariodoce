---
layout: tragedia
title: Relatos
hide_on_menu: true
scripts: ["reports.js"]
---
{% assign posts = site.relatos %}

<div class="reports">
  <ul class="relatos-list">
    {% for post in posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}" style="background-image: url('{{post.video_thumbnail}}');">
          <div class="relato-content">
            <time datetime="{{ post.date }}">{{ post.date | pretty_date }}</time>
            <h3>{{post.title}}</h3>
          </div>
        </a>
      </li>
    {% endfor %}
</div>
