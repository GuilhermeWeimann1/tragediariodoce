---
layout: tragedia
title: Relatos
hide_on_menu: true
scripts: ["reports.js"]
---
{% assign posts = site.relatos %}

<div class="reports">
  <div class="reports-inner">
      {% for post in posts %}
          <div class="report-item" style="background-image: url('{{post| find_image: 'full_hd'}}')" onclick="window.location.href = '{{ site.baseurl }}{{ post.url }}';">
            <div class="report-item-inner" >
              <div class="report-header">
                <time datetime="{{ post.date }}">
                    {{ post.date | pretty_date }}
                </time>
                <h3> {{post.title}} </h3>
              </div>
            </div>
           </div>
        {% endfor %}
  </div>
</div>
